name: AQI Data Pipeline

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:     # Allows manual triggering from GitHub UI

jobs:
  run-data-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run data collection script
        run: python Scripts/getWeather.py

      - name: Run feature generation script
        run: python Scripts/feature_generation.py

      - name: Commit & push new data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Data/
          git commit -m "üîÅ Auto-update data and features"
          git push
        continue-on-error: true  # So workflow doesn't fail if there's nothing new
